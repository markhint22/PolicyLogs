[tool:pytest]
# pytest configuration for Policy Logs project

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API tests
    ui: User interface tests
    mobile: Mobile app tests
    smoke: Smoke tests for quick validation

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --junitxml=reports/junit.xml
    --cov=backend
    --cov-report=html:reports/coverage
    --cov-report=term-missing

# Minimum coverage percentage
# --cov-fail-under=80

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:Warning

# Environment variables for testing
env =
    DJANGO_SETTINGS_MODULE = policy_logs.settings_test
    TEST_MODE = true

# Pytest plugins
required_plugins =
    pytest-django
    pytest-cov
    pytest-html
    pytest-xdist